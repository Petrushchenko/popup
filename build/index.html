<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Start</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="wrapper">
      <div class="btn">click this button</div> 
      <div class="modal">
            <div class="modal__alert">
                <span class="modal__close"></span>
                <div class="modal__warning">
                   <img src="images/icon-warning_notify-red.svg">
                   <p>Are you sure you want to uninstall the Shazam app</p>
                </div>
                <div class="modal__buttons buttons">
                    <button class="buttons__cancel" type="button">cancel</button>
                    <button class="buttons__uninstall" type="button">uninstall</button>
                </div>
            </div>
        </div>  
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
